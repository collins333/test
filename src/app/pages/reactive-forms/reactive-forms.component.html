<div class="container col-md-6">
  <h1>Reactive Form</h1>

  <form [formGroup]="miFormulario" (ngSubmit)="guardarCambios()" novalidate="">

    <div formGroupName="nombreCompleto">
      <!-- [ngClass]="{'is-invalid': !miFormulario.get('nombre').valid}" -->
      <div class="form-group row">
        <label class="col-3 col-form-label">Nombre</label>
        <div class="col-8">
          <input class="form-control" type="text" placeholder="Nombre" formControlName="nombre" [ngClass]="{'is-invalid': !miFormulario.get('nombreCompleto.nombre').valid}">
          <div *ngIf="miFormulario.get('nombreCompleto.nombre').errors?.required" class="invalid-feedback">
            El nombre es necesario
          </div>
          <div *ngIf="miFormulario.get('nombreCompleto.nombre').errors?.minlength" class="invalid-feedback">
            Por lo menos 3 caracteres
          </div>

        </div>
      </div>

      <div class="form-group row">
        <label class="col-3 col-form-label">Apellido</label>
        <div class="col-8">
          <input class="form-control" type="text" placeholder="Apellido" formControlName="apellido">
        </div>
      </div>

    </div>

    <div class="form-group row">
      <label class="col-3 col-form-label">Correo</label>
      <div class="col-md-8">
        <input class="form-control" type="email" placeholder="Correo electrÃ³nico" formControlName="correo">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-3 col-form-label">Aficciones</label>
      <div class="col-md-6" formArrayName="aficciones">
        <input class="form-control" type="text" *ngFor="let item of miFormulario.controls['aficciones'].controls; let i=index"
          [formControlName]="i">
      </div>
      <button type="button" (click)="agregarAficciones()" class="btn btn-primary">Nuevo </button>
    </div>

    <div class="form-group row">
      <label class="col-3 col-form-label">Username</label>
      <div class="col-8">
        <input class="form-control" type="text" placeholder="username" formControlName="username">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-3 col-form-label">Password</label>
      <div class="col-8">
        <input class="form-control" type="password" placeholder="password" formControlName="password1">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-3 col-form-label">Password2</label>
      <div class="col-8">
        <input class="form-control" type="password" placeholder="repetir password" formControlName="password2">
      </div>
    </div>

    <div class="form-group row">
      <label class="col-3 col-form-label">&nbsp;</label>
      <div class="input-group col-md-8">
        <button type="submit" class="btn btn-outline-primary">
          Guardar
        </button>
      </div>
    </div>

    {{miFormulario.valid}}
    <br>
    {{miFormulario.status}}

  </form>
</div>
